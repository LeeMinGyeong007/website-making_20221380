<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image with Link</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .image-container img {
            width: 300px;
            height: auto;
            cursor: pointer;
            border: 2px solid #ccc;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .image-container img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="your-image.jpg" alt="Clickable Image" id="clickableImage">
    </div>

    <script>
        document.getElementById('clickableImage').addEventListener('click', function () {
            window.location.href = 'nextpage.html'; // 다음 페이지 URL
        });
    </script>
</body>
</html>
